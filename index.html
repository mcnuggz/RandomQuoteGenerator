<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Generator</title>
	<meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="scripts/scripts.js"></script>
</head>
<body>
    <div class="quoteArea">
        <h2>Random Quote Generator</h2>
        <div class="quoteText">
            <i class="fa fa-quote-left" style="float: left;"></i>
            <span id="text">Click the button below and start generating quotes!</span>
            <i class="fa fa-quote-right" style="float: right;"></i>
        </div>
        <div class="quoteSpeaker">
            - <span id="speaker"></span>
        </div>
        <div class="buttons">
            <button class="button" id="newQuote">Next Quote</button>
        </div>
    </div>
</body>
</html>
